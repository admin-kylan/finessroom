<li class="list4 list6 list on" id="course-extension" xmlns="http://www.w3.org/1999/html">
    <fieldset class="fieldset1">
        <legend>操作项目/产品</legend>
        <select name="" v-model="index">
            <option value="" v-for="(item, index) in result" :value="index">

                所在门店：{{item.shop.shopName}} 所在场馆：{{item.sdaduim.name}} 项目/产品名称：私教课程30节
                数量：{{item.projectOrder.buyCount + item.projectOrder.sendCount | toNum}}
                （{{item.projectOrder.buyCount| toNum}}+ <span
                    class="yellow">{{item.projectOrder.sendCount|toNum}}</span> ）
                已消费数量：{{item.addProjectConsumes.length| toNum}}
                价格：{{(item.projectOrder.totalPrice/(item.projectOrder.buyCount + item.projectOrder.sendCount))
                * (item.addProjectConsumes.length)|toMoney}}
                剩余价格：{{(item.projectOrder.totalPrice/(item.projectOrder.buyCount + item.projectOrder.sendCount))
                * ((item.projectOrder.buyCount + item.projectOrder.sendCount) -
                item.addProjectConsumes.length)|toMoney}}
                有效期：{{item.addProject.useful}} 个月 结束时间：{{item.addProject.endTime| formatDate2}}
                状态：<span class="blod">{{item.addProject.state |stateFilter}}</span>
            </option>
        </select>
    </fieldset>
    <fieldset class="fieldset2">
        <legend>延期操作</legend>
        <p class="date">
            <label>
                开始日期：{{startTime| formatDate2}}
            </label>
            <label>
                失效日期：{{endTime| formatDate2}}
            </label>
            <label for="course_extension_label_id">
                <span id="course_extension_label_id"></span>
                延期期限：
                <input type="radio" v-model="useful" value="1" style="height: 14px;"/> 1月份
                <input type="radio" v-model="useful" value="3" style="height: 14px;"/> 3月份
                <input type="radio" v-model="useful" value="6" style="height: 14px;"/> 6月份
                <input type="radio" v-model="useful" value="12" style="height: 14px;"/> 12月份
            </label>
        </p>
        <p>
            延期原因：
            <textarea placeholder="延期原因必填（最多50个字符）" maxlength="50" v-model="flag"></textarea>
        </p>
        <p>操作人：{{clientName}} 当前操作时间：{{now| formatDate2}}</p>
        <p><span class="useful" @click="save">延期</span></p>
    </fieldset>
    <div class="tabTitle">延期记录</div>
    <table border="1" bordercolor="#ccc">
        <thead>
        <tr>
            <td>序号</td>
            <td>操作时间</td>
            <td>操作人</td>
            <td>创建时间</td>
            <td>所在门店</td>
            <td>所在场馆</td>
            <td>项目/产品名称</td>
            <td>延期</td>
            <td>有效期</td>
            <td>原开始时间</td>
            <td>开始时间</td>
            <td>结束时间</td>
        </tr>
        </thead>
        <tbody>
        <template v-for="(item, i) in tableList">

            <tr v-for="(data, index) in item.frProjectExtensionRecords">
                <td>{{index + 1}}</td>
                <td>{{data.operateDate| formatDate2}}</td>
                <td>{{data.operatePersonName}}</td>
                <td>{{data.createTime| formatDate2}}</td>
                <td>{{item.shop.shopName}}</td>
                <td>{{item.sdaduim.name}}</td>
                <td>私教课程30节</td>
                <td>{{data.useful}} 个月</td>
                <td>{{item.addProject.useful}} 个月</td>
                <td>{{data.oldStartDate| formatDate2}}</td>
                <td>{{item.addProject.startTime| formatDate}}</td>
                <td>{{item.addProject.endTime| formatDate}}</td>
            </tr>
        </template>

        </tbody>
    </table>
</li>

<script>
    var extensionVue = new Vue({
        el: '#course-extension',
        data: {
            toDisabled: false,
            orderId: '', //订单表ID
            index: '', //序列
            result: [], //数据
            selectData: {}, //选择的数据
            now: new Date(), //当前时间
            clientName: $.cookie('name'), //当前系统人名
            cid: $.cookie('cid'), //当前系统人id
            password: '', //输入的密码
            status: false, //严重状态
            tableList: [], //表格历史记录
            startTime: '', //开始时间
            endTime: '', //结束时间
            useful: 0, //延期
            flag: '', //延期原因
        },
        filters: {
            stateFilter: function (val) {
                let back = "";
                if ((val + "") == "0") {
                    back = "正常"
                }
                if ((val + "") == "1") {
                    back = "欠款"
                }
                if ((val + "") == "2") {
                    back = "过期"
                }
                if ((val + "") == "3") {
                    back = "历史"
                }
                if ((val + "") == "4") {
                    back = "未开始"
                }

                return back;
            },
            formatDate(val){
                if (!val) {
                    return "";
                }
                return timeFormatDate(val, true, false);
            },
            toNum(val){

                if (!val) {
                    return '0';
                }
                return val;
            },
            toMoney: function (val) {
                if (!val || 'undefined' == typeof(val)) {
                    return parseFloat(0).toFixed(2);
                }
                return parseFloat(val).toFixed(2);
            },
            payStatus(item){
                //现金：￥1000.00 支付宝：￥600.00
                let str = '';
                if (parseFloat(item.cashPrice) > 0) {
                    str += '现金：￥' + parseFloat(item.cashPrice).toFixed(2)
                }
                if (parseFloat(item.alipayPrice) > 0) {
                    str += '支付宝：￥' + parseFloat(item.alipayPrice).toFixed(2)
                }
                if (parseFloat(item.payCardPrice) > 0) {
                    str += '刷卡：￥' + parseFloat(item.payCardPrice).toFixed(2)
                }
                if (parseFloat(item.wechatPrice) > 0) {
                    str += '微信：￥' + parseFloat(item.wechatPrice).toFixed(2)
                }
                if (parseFloat(item.accountsPrice) > 0) {
                    str += '转账：￥' + parseFloat(item.accountsPrice).toFixed(2)
                }
                if (parseFloat(item.flowerPrice) > 0) {
                    str += '花呗：￥' + parseFloat(item.flowerPrice).toFixed(2)
                }
                if (parseFloat(item.otherPrice) > 0) {
                    str += '其他：￥' + parseFloat(item.otherPrice).toFixed(2)
                }
                return str;
            },
            formatDate2(val){
                if (!val) {
                    return "";
                }
                return timeFormatDate(val, false, false);
            },
            saleType(val){
                if (val === 0) {
                    return "POS销售";
                }
                if (val === 1) {
                    return "新会员购买";
                }
                if (val === 2) {
                    return "续课";
                }
                if (val === 3) {
                    return "场地开课";
                }
                //销售类型 0 POS销售 1 新会员购买 2 续课 3 场地开课
            }
        },
        computed: {},
        watch: {
            index(val){
                this.selectData = this.result[val];
            },
            'selectData': {
                handler(val){
                    this.startTime = val.addProject.startTime;
                    this.endTime = val.addProject.endTime;
                },
                deep: true,
            },

        },
        created: function () {

        },
        mounted(){// 初始化加载
            this.search();//
        },
        methods: {
            //查询记录
            search(){
                let interval = setInterval(() => {
                    this.result = customerCourseProject.resultList;
                    if (this.result.length > 0) {
                        let array = [];
                        this.index = 0;//初始化index
                        //计算记录
                        $.each(this.result, (i, d) => {
                            if (d.frProjectExtensionRecords && d.frProjectExtensionRecords.length > 0) {
                                array.push(d);
                            }
                        });
                        this.tableList = array;
                        clearInterval(interval);
                    }
                }, 500)
            },
            //启用
            save(){
                if (this.toDisabled !== false) {
                    return false;

                }
                this.toDisabled = true;
                //继续操作启用动作
                if (!this.flag) {
                    alert("请输入延期原因");
                    return false;
                }
                if (!this.selectData.addProject) {
                    alert("请选择项目");
                    return false;
                }
                if (!(parseInt(this.useful) > 0)) {
                    alert("请选择延期期限");
                    return false;
                }
                let param = {};
                param.orderId = this.selectData.addProject.id;
                param.useful = this.useful;
                param.flag = this.flag;
                param.cid = $.cookie('cid');
                axiosPostParams(COURSE_URL.customerExtension, param, (res) => {
                    if (res.code === '200') {
//                        customerCourseProject.$options.methods.loadData();//加载数据
//                        this.search();
                        window.location.reload()
                        alert("延期成功");

                    }else{
                        alert('延期失败,请重试');
                        this.toDisabled = false;
                    }
                })
            }

        }
    });
</script>
