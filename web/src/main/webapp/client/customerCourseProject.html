<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>课程项目/产品</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/reset.css"/>
	<!-- <link rel="stylesheet" href="../css/base.css" /> -->
	<link rel="stylesheet" href="../css/skin/jedate.css"/>
	<link rel="stylesheet" href="../css/combobox.css"/>
	<link rel="stylesheet" href="../css/customerCourseProject.css"/>
	<link rel="stylesheet" href="../css/font-awesome.css"/>
	<link rel="stylesheet" href="../css/daterangepicker.css"/>
	<style type="text/css">
		#daterange-btn{padding: 4px 12px;border-radius: 3px;width: 257px;}
		.select-time-btn{padding: 4px 12px;border-radius: 3px;margin-left: 10px;}
		.select-time-btn.btn-info{background-color: #00ccff;border-color: #00ccff;}
		.select-time-btn.btn-default{border-color: #666;color: #666;}
	</style>
</head>

<body>
<div id="customerCourseProject">
	<div class="customerCourseProject">

		<ul class="MembershipCard-list">
			<li :class='{active: index == 0}' @click="index = 0"><img src="../img/car-icon1.png" alt="">项目/商品列表</li>
			<li :class='{active: index == 1}' @click="index = 1"><img src="../img/car-icon2.png" alt="">套餐列表</li>
			<li :class='{active: index == 2}' @click="index = 2"><img src="../img/car-icon3.png" alt="">新购</li>
			<li :class='{active: index == 3}' @click="index = 3"><img src="../img/car-icon4.png" alt="">启用</li>
			<li :class='{active: index == 4}' @click="index = 4"><img src="../img/car-icon5.png" alt="">补余</li>
			<li :class='{active: index == 5}' @click="index = 5"><img src="../img/car-icon6.png" alt="">延期</li>
			<li :class='{active: index == 6}' @click="index = 6"><img src="../img/car-icon7.png" alt="">转让</li>
			<li :class='{active: index == 7}' @click="index = 7"><img src="../img/car-icon8.png" alt="">退费</li>
		</ul>
		<ul>
			<div id="course-show-html">
				<!-- 动态传入 -->
			</div>
		</ul>
	</div>
</div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<!--<script src="../js/bootstrap.min.js"></script>-->
<script src="../js/combobox.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/resources/api/axios-base.js"></script>
<script src="../js/resources/constant/course-url.js"></script>
<script src="../js/resources/constant/course-constant.js"></script>
<script src="../js/dateUtil.js"></script>
<script src="../js/jedate.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/daterangepicker.js"></script>

<!--<script src="../js/common.js"></script>-->
<script>
    var customerCourseProject = new Vue({
        el: '#customerCourseProject',
        data: {
            html: '', //ul/li显示的html
            index: -1,
            boxNavs: 0,
            paymentMethodTops: 0,
            orderId: '', //订单表ID
			resultList: [], //全部数据的数组，项目
        },
        computed: {},
        watch: {
            index: function (val) {
                switch (val) {
                    case 0:
                        this.html = "./course/commodity-list.html";
                        break;
                    case 1:
                        this.html = "./course/package-list.html";
                        break;
                    case 2:
                        this.html = "./course/new-buy.html";
                        break;
                    case 3:
                        this.html = "./course/start-using.html";
                        break;
                    case 4:
                        this.html = "./course/remnant.html";
                        break;
                    case 5:
                        this.html = "./course/extension.html";
                        break;
                    case 6:
                        this.html = "./course/transfer.html";
                        break;
                    case 7:
                        this.html = "./course/return-money.html";
                        break;
                    default:
                        this.html = "./course/commodity-list.html";
                }
                this.loadHtml();//执行加载html，填充页面
            },
        },
        created: function () {
            this.index = 0; //默认执行 0 代表第一个
        },
        mounted(){// 初始化加载
           this.loadData(); //加载数据

        },
        methods: {
            loadHtml: function () { //动态加载html
                $('#course-show-html').load(this.html)
            },
			loadData(){
                axiosGetParams(COURSE_URL.fetchOrderListByUserId, {cid: $.cookie('cid')}, (res) => {
                    if (res.code == '200') {
                        this.resultList = res.data;
                    }
                })
			}


        }
    });

</script>

</html>
