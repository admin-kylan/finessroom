	<script>
		var wrapVue = new Vue({
			el: '#wrap',
			data: {
				index: 0,
				mobile: '',
				beginDate: '',
				endDate: '',
				shopId: $.cookie('shopid'),
				shopList: [],
				eduType: '0',
				searchInput: '',
				result: [],
				weekId: '',
				weekList: [],
				timeList: [],
				timeId: '',
				courseList: [],
				courseId: '',
				coachList: [],
				coachId: '',
			},
			filters:{
				toDateyyyyMMddHHmm(val){
					if(!val){
						return "";
					}
					return timeFormatDate(val, true)
				},
				toNum(val){
					if(!val){
						return "";
					}
					return parseFloat(val).toFixed(2)
				}
			},
			computed: {},
			watch: {

			},
			created: function () {
				this.search()
				this.loadShopList();
				//时间区域
				this.showTimeList();
				this.showWeekTimeList();
			},
			mounted(){// 初始化加载

				let that = this;
				//上课时间
				jeDate('#begin-date',{
					// isinitVal: true,
					festival: true,
					format: 'YYYY-MM-DD',
					donefun(obj, val){
						that.beginDate = obj.val;
					}
				});
				jeDate('#end-date',{
					// isinitVal: true,
					festival: true,
					format: 'YYYY-MM-DD',
					donefun(obj, val){
						that.endDate = obj.val;
					}
				});

			},
			methods: {
				loadData(){
					let param = {
						shopId: $.cookie('shopid'),
						code: $.cookie('code'),
					}
					//获取课程 下拉框
					axiosGetParams(EDUCATION_URL.findCourseList, {CustomerCode: param.code, shopId: param.shopId, eduType: 0}, (res) => {
						this.courseList.concat(res)
					});
					//获取课程 下拉框
					axiosGetParams(EDUCATION_URL.findCourseList, {CustomerCode: param.code, shopId: param.shopId, eduType: 0}, (res) => {
						this.courseList.concat(res)
					});

					//获取教练
					axiosGetParams(EDUCATION_URL.findCoachList, {code: code, shopId: shopId}, (res) => {
						this.coachList = res;
					});
				},
				showTimeList(){
					this.timeList = [];
					let timeObj = {};
					for(let i = 0; i < 24; i++){
						timeObj = {
							time: '0' + i + ':00~0' + i + ':59',
							id: i + "",
						}
						this.timeList.push(timeObj);
					}

				},
				showWeekTimeList(){
					this.weekList = [];
					let timeObj = {};
					let timeTemp = "";
					for(let i = 0; i < 7; i++){
						if(i==1){
							timeTemp = "一"
						}if(i==2){
							timeTemp = "二"
						}if(i==3){
							timeTemp = "三"
						}if(i==4){
							timeTemp = "四"
						}if(i==5){
							timeTemp = "五"
						}if(i==6){
							timeTemp = "六"
						}if(i==0){
							timeTemp = "七"
						}
						timeObj = {
							week: '星期' + timeTemp,
							id: i + "",
						}
						this.weekList.push(timeObj);
					}
				},
				loadShopList: function () {
					this.shopList = []; //清空门店
					let obj = {}, data = null;
					axiosGetParams(COURSE_URL.marketShop, {type: 0}, (response) => {
						data = response.data;
						$.each(data, (i, d) => {
							obj.shopName = d.shopName;
							obj.id = d.id;
							this.shopList.push(obj);
							obj = {};
						})

					})
				},
				search(){
					let beginDate = this.beginDate?this.beginDate+" 00:00:00":"";
					let endDate = this.endDate?this.endDate+" 23:59:59":"";
					let param = {
						shopId: this.shopId,
						eduType: this.eduType,
						beginDate: beginDate,
						endDate: endDate,
						name: this.searchInput,
						code: $.cookie('code'),
						weekId: this.weekId,
						timeId: this.timeId,
						courseId: this.courseId,
						coachId: this.coachId,
					}
					axiosGetParams('financial/findCourseAnalysisList', param, (response) => {
						this.result = response;
						console.log(this.result)
					})
				}
			}
		});
	</script>
